<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>サンプル20</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script>
		$(function(){
			$("a").dblclick(function(){
				$("img").attr("src",$(this).attr("href"))
				.attr("alt",$(this).text());
			}).click(function(){
				return false;
			});
		});
	</script>
</head>
<body>
	<button>画像を変更</button>
	<p><img src="flower.jpg" alt="花"></p>
</body>
</html>
